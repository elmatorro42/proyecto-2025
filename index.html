<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Fraud Fighter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d6f0fa; /* Fondo celeste claro */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 200px;   /* tamaño del logo */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .btn-comenzar {
      background-color: #1f6aa5;
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 25px;
    }

    .btn-comenzar:hover {
      background-color: #15527d;
    }

    .descripcion {
      font-size: 14px;
      color: black;
    }

    .info-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #1f6aa5;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      text-decoration: none;
    }

    .info-btn:hover {
      background-color: #15527d;
    }
  </style>
</head>
<body>

  <!-- Logo en PNG -->
  <img src="Vector 26.png" alt="Fraud Fighter Logo" class="logo">

  <h1>¡Bienvenido/a a <br> Fraud Fighter!</h1>

  <!-- Botón que lleva al index -->
  <button class="btn-comenzar" onclick="location.href='elegir.html'">Comenzar</button>

  <p class="descripcion">Una app para aprender a cuidarte de las estafas virtuales</p>

  <!-- Botón de información que lleva a info.html -->
  <a href="info.html" class="info-btn">i</a>

</body>
</html>
