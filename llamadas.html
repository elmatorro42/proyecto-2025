<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Llamada</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #d6f0fa; /* Fondo celeste claro */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .titulo {
      background-color: #1f6aa5;
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 22px;
      margin-bottom: 30px;
    }

    .contenedor {
      background-color: #1f6aa5;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .tip {
      background-color: white;
      color: black;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      text-align: left;
    }

    .tip i {
      color: #ffcc00;
      font-size: 20px;
    }

    audio {
      width: 100%;
      margin: 10px 0;
    }

    .controles {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }

    .controles i {
      font-size: 22px;
      cursor: pointer;
    }

    .boton {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }

    .acciones {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 15px;
    }

    .btn-correcciones {
      background-color: #ff7f7f;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    .microfono {
      background-color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 22px;
    }

    /* Flecha volver */
    .flecha {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 40px;
      cursor: pointer;
      color: black;
      text-decoration: none;
    }
  </style>
  <!-- Font Awesome para íconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="titulo">Escucha con atencion</div>

  <div class="contenedor">
    <div class="tip">
      <i class="fas fa-exclamation-triangle"></i>
      <span>Tip: Los estafadores pueden hacerse pasar por un familiar o el banco entre otras empresas que requieran pagos. ¡Cuidado!</span>
    </div>

    <audio controls>
      <source src="audio.mp3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>

    <div class="controles">
      <i class="fas fa-backward"></i>
      <i class="fas fa-play"></i>
      <i class="fas fa-forward"></i>
    </div>

    <button class="boton">Repetir audio</button>

    <div class="acciones">
      <button class="btn-correcciones" onclick="location.href='correcciones.html'">Correcciones</button>
      <div class="microfono"><i class="fas fa-microphone"></i></div>
    </div>
  </div>

  <a href="index.html" class="flecha">⬅</a>

</body>
</html>
