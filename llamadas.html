<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llamadas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #d6f1ff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .titulo {
      background-color: #1565c0;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }

    .contenedor {
      background-color: #1565c0;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .tip {
      background-color: white;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .tip img {
      width: 24px;
      height: 24px;
    }

    .barra-audio {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .barra {
      flex-grow: 1;
      margin: 0 5px;
    }

    .controles {
      font-size: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      color: white;
      cursor: pointer;
    }

    .btn-repetir {
      background-color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .acciones {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-top: 10px;
    }

    .btn-correcciones {
      background-color: #f28b82;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .microfono-btn {
      background: none;
      border: none;
      cursor: pointer;
    }

    .microfono-btn img {
      width: 50px;
      height: 50px;
    }

    .volver {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    .volver img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="titulo">Escucha con atención</div>

  <div class="contenedor">
    <div class="tip">
      <img src="warning-icons-in-yellow-triangle-free-png 2.png" alt="Alerta">
      <span>Tip: Los estafadores pueden hacerse pasar por un familiar o el banco entre otras empresas que requieran pagos. ¡Cuidado!</span>
    </div>

    <div class="barra-audio">
      <span>00:00</span>
      <input type="range" class="barra">
      <span>00:00</span>
    </div>

    <div class="controles">
      ⏮ ⏯ ⏭
    </div>

    <button class="btn-repetir">Repetir audio</button>

    <div class="acciones">
      <button class="btn-correcciones" onclick="window.location.href='correcciones2.html'">
        Correcciones
      </button>
      
      <button class="microfono-btn">
        <img src="Group 37.png" alt="Micrófono">
      </button>
    </div>
  </div>

  <a href="index.html" class="volver">
    <img src="507257 3.png" alt="Volver">
  </a>
</body>
</html>
