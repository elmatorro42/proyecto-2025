<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Correcciones</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e6f7ff; /* Fondo celeste claro */
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Encabezado azul */
    .encabezado {
      background-color: #1e5f91;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      width: 80%;
    }

    .encabezado h2 {
      margin: 0;
      font-size: 22px;
    }

    .encabezado p {
      margin: 8px 0 0 0;
      font-size: 14px;
    }

    /* Tarjeta central */
    .tarjeta {
      background-color: white;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      width: 60%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .etiqueta-roja, .etiqueta-verde {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      margin-bottom: 8px;
    }

    .etiqueta-roja {
      background-color: #f08080;
    }

    .etiqueta-verde {
      background-color: #90ee90;
      color: black;
    }

    .caja {
      background-color: #d9d9d9;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 14px;
      text-align: left;
    }

    /* Botón continuar */
    .continuar-btn {
      background-color: #1e5f91;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .continuar-btn:hover {
      background-color: #15486c;
    }
  </style>
</head>
<body>

  <div class="encabezado">
    <h2>correccion de tu respuesta</h2>
    <p>Revisá qué podrías mejorar para evitar caer en estafas</p>
  </div>

  <div class="tarjeta">
    <div class="etiqueta-roja">Tu respuesta:</div>
    <div class="caja">""</div>

    <div class="etiqueta-verde">Sugerencia:</div>
    <div class="caja">""</div>

    <button class="continuar-btn" onclick="window.location.href='llamadas.html'">
      Continuar
    </button>
  </div>

</body>
</html>
