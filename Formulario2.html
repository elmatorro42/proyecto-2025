<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pantalla Blanca con Input</title>
<link rel="stylesheet" href="Formulario2.css" />
</head>
<body>
  <div class="input-container">
    <textarea id="miTextarea" placeholder="Escribe aquí..."></textarea>
    <button onclick="reiniciarTextarea()">Enviar</button>  
  </div>
  <script>
    function reiniciarTextarea() {
      const textarea = document.getElementById("miTextarea");
      textarea.value = "";        // Borra el texto
      textarea.scrollTop = 0;     // Vuelve al inicio (por si había scroll)
    }
  </script>
</body>
</html>
