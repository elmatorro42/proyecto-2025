<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrenador Anti-Estafas</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #1e5f91; /* azul de fondo */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Encabezado */
    h2 {
      width: 100%;
      text-align: center;
      background-color: white;
      margin: 0;
      padding: 15px;
      font-size: 20px;
      border-bottom: 2px solid black;
    }

    /* Pantalla de llamada simulada */
    .pantalla {
      background: white;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .pantalla img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .pantalla h3 {
      margin: 5px 0;
      font-size: 18px;
    }

    .pantalla p {
      margin: 5px 0;
      font-size: 14px;
      color: gray;
    }

    .pantalla .acciones {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .pantalla .acciones button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .pantalla .acciones .rechazar {
      background-color: red;
      color: white;
    }

    .pantalla .acciones .aceptar {
      background-color: black;
      color: white;
    }

    /* Caja de texto */
    .texto-container {
      margin-top: 20px;
      width: 80%;
    }

    .texto-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: white;
    }

    .texto-container textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 2px solid black;
      resize: none;
      font-size: 14px;
    }

    /* Controles de abajo */
    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      width: 80%;
    }

    .correcciones-btn {
      background-color: #f08080;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .escribir-btn {
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>Numero Desconocido</h2>

  <div class="pantalla">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar" />
    <h3>+54 911 5793-8194</h3>
    <p>ðŸ“ž Llamada entrante</p>
    <div class="acciones">
      <button class="rechazar">Rechazar</button>
      <button class="aceptar">Aceptar</button>
    </div>
  </div>

  <div class="texto-container">
    <label for="miTextarea">texto:</label>
    <textarea id="miTextarea" placeholder="EscribÃ­ tu respuesta..."></textarea>
  </div>

  <div class="input-container">
    <button class="correcciones-btn" onclick="window.location.href='correcciones.html'">
      Correcciones
    </button>
    <button class="escribir-btn">Escribir aqui:</button>
  </div>

</body>
</html>
