<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Correcciones</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2c2c2c; /* Fondo gris oscuro */
      font-family: Arial, sans-serif; /* Fuente moderna */
      height: 100vh;
      color: #e0e0e0; /* Texto gris claro */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      padding-top: 40px;
      margin-bottom: 20px;
      color: #ffffff;
      font-size: 28px;
    }

    .columnas {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      padding: 0 30px;
      width: 100%;
      max-width: 1200px; /* Ancho máximo para la sección de columnas */
    }

    .columna {
      background-color: #3a3a3a; /* Fondo de la columna un poco más claro */
      flex: 1; /* Para que ocupen el mismo espacio */
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      border-radius: 10px; /* Bordes redondeados */
      text-align: left;
    }

    .columna h3 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
      color: #00ff99; /* Color verde neón para los títulos */
      border-bottom: 2px solid #00ff99;
      padding-bottom: 10px;
    }

    .columna .contenido {
      height: 300px;
      overflow-y: auto;
      background-color: #242424; /* Fondo del contenido más oscuro */
      padding: 15px;
      font-size: 14px;
      color: #b0b0b0; /* Texto del contenido */
      white-space: pre-wrap;
      border: 1px solid #444;
      border-radius: 5px;
    }
    
    .reintentar-btn {
      display: block;
      margin: 50px auto;
      font-size: 18px;
      background-color: #00ff99; /* Fondo del botón verde neón */
      color: #2c2c2c; /* Texto del botón oscuro */
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .reintentar-btn:hover {
      background-color: #00e68a; /* Un tono un poco más oscuro al pasar el mouse */
    }
  </style>
</head>
<body>

  <h2>Correcciones</h2>
  <div class="columnas">
    <div class="columna">
      <h3>Mensaje del estafador</h3>
      <div class="contenido"></div>
    </div>
    <div class="columna">
      <h3>Tu respuesta</h3>
      <div class="contenido"></div>
    </div>
    <div class="columna">
      <h3>¿Qué salió mal?</h3>
      <div class="contenido"></div>
    </div>
  </div>

  <button class="reintentar-btn" onclick="window.location.href='formulario2.html'">Reintentar</button>

</body>
</html>
